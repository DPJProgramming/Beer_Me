<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Beer</title>
    <script src="./scripts/editBeer.js" defer></script>
</head>
<body>
    <H1>Modify this Beer</H1>
    <button type="button" onclick="window.location.href='index.html'">Home</button>

    <form id="editBeerForm" enctype="multipart/form-data">
        <input type="hidden" id="beerId" name="id">

        <label for="name">Name:</label>
        <span id="nameRequired" style="color: red;">*</span>
        <input type="text" id="name" name="name">
        <span id="nameValid" style="color: red;"></span>
        <br><br>

        <label for="type">Type:</label>
        <span id="typeRequired" style="color: red;">*</span>
        <input type="text" id="type" name="type">
        <span id="typeValid" style="color: red;"></span>
        <br><br>

        <label for="rating">Rating:</label>
        <span id="ratingRequired" style="color: red;">*</span>
        <input type="number" id="rating" name="rating"> 
        <span id="ratingValid" style="color: red;"></span>
        <br><br>

        <label for="brewery">Brewery:</label>
        <input type="text" id="brewery" name="brewery"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>

        <label>Current Picture:</label>
        <br>
        <img id="currentImage" src="" alt="No image available" width="200"><br><br>

        <label for="image">Replace Picture</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="date">Date:</label>
        <span id="date"></span>
        <br>

        <input type="submit" value="Update" id="submit">
    </form>

        <button type="button" onclick="window.location.href='./public/index.html'">Cancel</button>
</body>
</html>
