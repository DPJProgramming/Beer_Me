<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Beer</title>
    <script src="./scripts/editBeer.js" defer></script>
</head>
<body>
    <H1>Modify this Beer</H1>
    <form id="editBeerForm" action="/editBeer" method="post" enctype="multipart/form-data">
        <input type="hidden" id="beerId" name="id">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type"><br><br>

        <label for="brewery">Brewery:</label>
        <input type="text" id="brewery" name="brewery"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>

        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>
            
        <label for="image">Upload Picture:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" disabled><br><br>

        <input type="submit" value="Update" id="submit">
    </form>

        <button type="button" onclick="window.location.href='./public/index.html'">Cancel</button>
</body>
</html>
